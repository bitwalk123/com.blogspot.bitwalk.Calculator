id: com.blogspot.bitwalk.Calculator
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: calculator
finish-args:
  - --socket=pulseaudio
  - --socket=x11 
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --talk-name=org.gnome.OnlineAccounts
  - --own-name=org.gnome.FeedReader.ArticleView
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --env=DECSYNC_DIR=.local/share/decsync
  - --filesystem=~/.local/share/decsync
modules:
  - name: desktop
    buildsystem: simple
    build-commands:
      - install -Dm644 Calculator.desktop /app/share/applications/com.blogspot.bitwalk.Calculator.desktop
    sources:
      - type: file
        path: Calculator.desktop
  - name: icons
    buildsystem: simple
    build-commands:
      - install -Dm644 Calculator.svg /app/share/icons/hicolor/scalable/apps/com.blogspot.bitwalk.Calculator.svg
    sources:
      - type: file
        path: Calculator.svg
  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 Calculator.appdata.xml /app/share/appdata/com.blogspot.bitwalk.Calculator.appdata.xml
    sources:
      - type: file
        path: Calculator.appdata.xml
  - name: calculator
    buildsystem: meson
    no-autogen: true
    sources:
      - type: git
        url: https://github.com/bitwalk123/vala-calculator.git

